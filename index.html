<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./desginSystem.css" />

    <style>
      .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
        box-sizing: border-box;
      }

      /* Extra small devices (phones) */
      @media (max-width: 575.98px) {
        .container {
          max-width: 100%;
        }
      }

      /* Small devices (landscape phones, less than 768px) */
      @media (min-width: 576px) and (max-width: 767.98px) {
        .container {
          max-width: 540px;
        }
      }

      /* Medium devices (tablets, less than 992px) */
      @media (min-width: 768px) and (max-width: 991.98px) {
        .container {
          max-width: 720px;
        }
      }

      /* Large devices (desktops, less than 1200px) */
      @media (min-width: 992px) and (max-width: 1199.98px) {
        .container {
          max-width: 960px;
        }
      }

      /* Extra large devices (large desktops) */
      @media (min-width: 1200px) {
        .container {
          max-width: 1140px;
        }
      }
    </style>
  </head>

      <main class="main-app">
        <div id="sidebar-sugg-layout">

            <div id="ham-close">

                </div>
                <div id="nroadmap-container">

                    <h3 class="header3">Roadmap</h3>
                    <a class="view-btn header4" href="/roadmap.html">View</a>

                    <div class="rm-list-item">

                      <p class="body1">Planned</p>
                      <h3 class="rm-num header3">2</h3>
                    </div>
                    <div class="rm-list-item">
                      <div class="dot in-progress-dot"></div>
                      <p class="body1">In-Progress</p>
                      <h3 class="rm-num header3">3</h3>
                    </div>
                    <div class="rm-list-item">
                      <div class="dot live-dot"></div>
                      <p class="body1">Live</p>
                      <h3 id="test" class="rm-num header3">1</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

              <h2 class="header2">Frontend Mentor</h2>

            </div>

              ><button class="tag header4" value="Enhancement">

              ><button class="tag header4" value="Feature">Feature</button>

              <h3 id="sugg-count" class="header3">No Suggestions</h3>
              <div id="sort-btn-n-dropdown">
                <button class="sort-by">
                  <p class="body3">Sort by:</p>
                  <h4 class="header4" id="sort-text">Most Upvotes</h4>
                  <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">

                      stroke="#ffffff"
                      stroke-width="2"
                      fill="none"
                      fill-rule="evenodd"
                    ></path>
                  </svg>
                </button>

                <div class="dropdown-container hide">
                  <button class="dropdown-text" value="Most Upvotes">
                    <p class="body1">Most Upvotes</p>
                    <div class="">

                        xmlns="http://www.w3.org/2000/svg"
                        width="13"
                        height="11"
                      >

                          stroke="#AD1FEA"

                      </svg>

                        width="13"
                        height="11"

                        ></path>
                      </svg>

                  ><button class="dropdown-text" value="Least Comments">

                        height="11"
                      >

                          stroke="#AD1FEA"

                          d="M1 5.233L4.522 9 12 1"
                        ></path>
                      </svg>

                  <text

                    fill="#F2F4FE"
                    fill-rule="evenodd"
                    font-family="Jost-Bold, Jost"
                    font-size="14"
                    font-weight="bold"
                  >
                    <tspan x="24" y="27.5">+</tspan>
                  </text></svg
