<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./desginSystem.css" />
    <style></style>
  </head>
  <body>
    <div id="root">
      <main class="main-app">
        <div id="roadmap-page">
          <div id="roadmap-header">
            <div id="rm-head-left">
              <a class="goback-blue header4" href="/"
                ><svg
                  id="left-arrow"
                  width="7"
                  height="10"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M6 9L2 5l4-4"
                    stroke="#ffffff"
                    stroke-width="2"
                    fill="none"
                    fill-rule="evenodd"
                  ></path></svg
                >Go Back</a
              >
              <h1 class="header1">Roadmap</h1>
            </div>
            <button id="add-feedback-btn" class="btn1 header4">
              <svg width="9" height="9" xmlns="http://www.w3.org/2000/svg">
                <text
                  transform="translate(-24 -20)"
                  fill="#F2F4FE"
                  fill-rule="evenodd"
                  font-family="Jost-Bold, Jost"
                  font-size="14"
                  font-weight="bold"
                >
                  <tspan x="24" y="27.5">+</tspan>
                </text></svg
              >Add Feedback
            </button>
          </div>
          <div id="roadmap-reqs">
            <div id="req-cards-cont-0" class="req-cards-container"></div>
            <div id="req-cards-cont-1" class="req-cards-container"></div>
            <div id="req-cards-cont-2" class="req-cards-container"></div>
          </div>
          <!-- <div class="roadmap-reqs"></div> -->
        </div>
      </main>
    </div>
    <script type="module" src="./data/roadmap.js"></script>
  </body>
</html>
